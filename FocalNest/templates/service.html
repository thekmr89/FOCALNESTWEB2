{% extends "masterpage.html" %}
{% load static %}
{% block content %}
<main>
    <div class="blog-banner">
        <div class="bg"><img src="{% static 'images/blog-banner.jpg' %}" alt=""></div>
        <div class="banner-wrapper">
            <div class="content">
                <h1>Our Services</h1>
            </div>
        </div>
    </div>
    <section>
        <div class="blogListingSecA serviceListingSecA">
            <div class="container">
                    {% if services %}
                    <div class="flex">
                        {% for service in services %}
                        <div class="col">
                            <a href="{% url 'FocalNest:service_detail' Title_url=service.Title_Url %}">
                                <figure><img src="{{ service.Service_image.url }}" alt=""></figure>
                                <figcaption>
                                    <h4 class="title">{{ service.title }}</h4>
                                    <p>{{ service.Description }}</p>
                                    <button class="explr-btn">Explore Now</button>
                                </figcaption>
                            </a>
                        </div>
                        {% endfor %}
                    </div>
                    {% else %}
                        <p>No Services</p>
                    {% endif %}
                </div>
            </div>
    </section>
</main>
{% endblock %}
